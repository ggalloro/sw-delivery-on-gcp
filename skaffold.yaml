apiVersion: skaffold/v4beta4
kind: Config
build:
  artifacts:
    - image: cdongcp-app
      context: cdongcp-app
manifests:
  kustomize:
    paths:
      - cdongcp-app/kubernetes/dev
profiles:
- name: qa
  manifests:
    kustomize:
      paths:
        - cdongcp-app/kubernetes/qa
- name: prod
  manifests:
    kustomize:
      paths:
        - cdongcp-app/kubernetes/prod
